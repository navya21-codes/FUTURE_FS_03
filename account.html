<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nike Rebrand - Sign Up</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar">
    <img src="Nike Logo.png" alt="Nike Logo" class="logo">
    
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="products.html">Products</a>
      <a href="cart.html">Cart (<span id="cartCount">0</span>)</a>
      <a href="contact.html">Contact</a>
      
      <div id="userSection">
        <a href="account.html" id="loginBtn" class="active">Login / Sign Up</a>
      </div>
    </div>
  </nav>

  <section class="page-content">
    <div class="auth-container">
      <div class="auth-form">
        <h1>Create Your Account</h1>
        <p>Join the Nike Rebrand community</p>
        
        <form id="signupForm">
          <div class="form-group">
            <input type="text" id="fullName" placeholder="Full Name" required>
          </div>
          
          <div class="form-group">
            <input type="email" id="email" placeholder="Email Address" required>
          </div>
          
          <div class="form-group">
            <input type="tel" id="phone" placeholder="Phone Number" required>
          </div>
          
          <div class="form-group">
            <input type="password" id="password" placeholder="Password" required>
          </div>
          
          <div class="form-group">
            <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
          </div>

          
          
          <button type="submit" class="cta-btn">Sign Up</button>
        </form>
        
        <div class="auth-switch">
          <p>Already have an account? <a href="account.html">Login</a></p>
        </div>
      </div>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
